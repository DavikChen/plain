<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plain</title>
    <style media="screen">
        * {
            margin: 0;
            padding: 0;
        }
        
        html,
        body,
        #bmap {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="bmap">loading</div>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=hPKNosYElVbALMK2ySnseejdXN7y8nqT"></script>
    <script src="../dist/plain.js"></script>
    <script>
        var plain = new Plain().use('BMAP');

        var path = [
            [39.910, 116.404],
            [39.71, 116.5],
            [39.909, 117],
            [39.710, 118]
        ];
        var map = plain.Map({
            container: "bmap",
            center: [39.910, 116.404],
            zoom: 15
        });
        var icon = plain.Icon({
            url: 'https://unpkg.com/leaflet@1.0.3/dist/images/marker-icon.png',
            size: [25, 40],
            anchor: [12.5, 40]
        });
        var markerOpt = {
            icon: icon,
            draggable: true
        };
        var marker = plain.Marker([39.910, 116.404], markerOpt);
        var marker2 = plain.Marker([39.910, 116.402], markerOpt);
        var polyline = plain.Polyline(path, {
            color: "#f00",
            weight: 2,
            opacity: 0.8
        });
        map.addLayer([marker, marker2]);
        map.addLayer(polyline);

        var listener = marker.on('click', function(e) {
            console.log(plain.Util.formatEvent.call(this, e));
        });
        console.log(listener);
        setTimeout(() => {
            marker.off(listener);            
        }, 2000);
    </script>
</body>

</html>
