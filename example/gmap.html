<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plain</title>
    <style media="screen">
        * {
            margin: 0;
            padding: 0;
        }
        
        html,
        body,
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map">loading</div>
    <!--do not use async defer-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAN8W2vq0_ipEqUFrSvX8n411V_TmPlg5s" type="text/javascript"></script>

    <script src="../dist/plain.js"></script>
    <script>
        var plain = new Plain().use('GMAP');

        var path = [
            [39.910, 116.404],
            [39.71, 116.5],
            [39.909, 117],
            [39.710, 118]
        ];
        var map = plain.Map({
            container: "map",
            center: [39.910, 116.404],
            zoom: 15
        });
        var icon = plain.Icon({
            url: 'https://unpkg.com/leaflet@1.0.3/dist/images/marker-icon.png',
            size: [25, 40],
            anchor: [12.5, 40]
        });
        var markerOpt = {
            icon: icon,
            draggable: true
        };
        var marker = plain.Marker([39.910, 116.404], markerOpt);
        var marker2 = plain.Marker([39.910, 116.402], markerOpt);
        var polyline = plain.Polyline(path, {
            color: "#f00",
            weight: 2,
            opacity: 0.8
        });
        map.addLayer([marker, marker2]);
        map.addLayer(polyline);
        function eventHandler (e) {
            alert(e);
            console.log(plain.Util.formatEvent.call(this, e));
        }
        var listener = marker.on('click', eventHandler);
        setTimeout(() => {
            console.log("remove listener");
            marker.off(listener);            
        }, 4000);
    </script>
</body>

</html>
